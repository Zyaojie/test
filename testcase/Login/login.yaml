- baseInfo:
    api_name: 用户登录
    url: /dar/user/login
    method: post
    header:
      Content-Type': application/x-www-form-urlencoded;charset=UTF-8
      token: ${get_extract_data(product_id,1)}
  testCase:
    - case_name: 用户名和密码正确登录
      data:
        user_name: test01
        passwd: admin123
      validation:
        - contains: {'error_code': none}
        - eq: {'msg': '登录成功'}
      extract:
        token: $.token

    - case_name: 用户名或密码错误校验
      data:
        user_name: test02
        passwd: admin123
      validation:
        - contains: {'error_code': none}
        - eq: {'msg': '登录成功'}
      extract_list:
        token: $.token